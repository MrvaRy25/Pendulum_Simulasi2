<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Pendulum Interaktif</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #pendulumCanvas {
      border: 1px solid #999;
      background-color: #fff;
    }

    /* Toggle Switch */
    .switch-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #3498db;
    }

    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Panel Simulasi -->
    <div id="simulation-panel">
      <canvas id="pendulumCanvas" width="500" height="400"></canvas>
    </div>

    <!-- Panel Kontrol -->
    <div id="control-panel">
      <!-- Pilihan Bahasa -->
      <label for="languageSelect"><span data-i18n="language">Bahasa</span>:</label>
      <select id="languageSelect">
        <option value="id">ğŸ‡®ğŸ‡© Indonesia</option>
        <option value="en">ğŸ‡¬ğŸ‡§ English</option>
      </select>

      <!-- Toggle Dark Mode -->
      <label class="switch-label">
        <span data-i18n="darkMode">Mode Gelap</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </label>

      <!-- Mode -->
      <label for="modeSelect"><span data-i18n="mode">Mode</span>:</label>
      <select id="modeSelect">
        <option value="simple" data-i18n="simple">ğŸ”° Sederhana</option>
        <option value="advanced" data-i18n="advanced">ğŸ§ª Eksperimen</option>
      </select>

      <!-- Kecepatan -->
      <label>
        <span data-i18n="speed">Kecepatan Simulasi</span>:
        <select id="speedSelect">
          <option value="0.25">ğŸ¢ 0.25Ã—</option>
          <option value="0.5">0.5Ã—</option>
          <option value="1" selected>ğŸ” 1Ã—</option>
          <option value="2">âš¡ 2Ã—</option>
          <option value="4">ğŸš€ 4Ã—</option>
        </select>
      </label>

      <h2 data-i18n="controls">Kontrol Parameter</h2>

      <label>
        <span data-i18n="length">Panjang Tali (m)</span>: <span id="lengthValue">1.5</span><br>
        <input type="range" id="lengthSlider" min="0.5" max="3" step="0.1" value="1.5">
      </label>

      <label>
        <span data-i18n="mass">Massa (kg)</span>: <span id="massValue">1</span><br>
        <input type="range" id="massSlider" min="0.5" max="5" step="0.1" value="1">
      </label>

      <label>
        <span data-i18n="angle">Sudut Awal (Â°)</span>: <span id="angleValue">30</span><br>
        <input type="range" id="angleSlider" min="5" max="90" step="1" value="30">
      </label>

      <label>
        <span data-i18n="gravity">Gravitasi (m/sÂ²)</span>: <span id="gravityValue">9.8</span><br>
        <input type="range" id="gravitySlider" min="1" max="25" step="0.1" value="9.8">
      </label>

      <!-- Fitur Eksperimen -->
      <div class="advanced-only hidden">
        <label>
          <span data-i18n="damping">Redaman</span>: <span id="dampingValue">0.00</span><br>

        </label>

        <label>

        </label>

      </div>

      <div class="buttons">

        <button id="pauseBtn" data-i18n="pause">â¸ï¸ Jeda</button>
        <button id="resetBtn" data-i18n="reset">ğŸ”„ Reset</button>
      </div>

      <h3 data-i18n="realtime">Nilai Real-Time</h3>
      <div id="realtime-panel">
        <p><span data-i18n="angleRT">Î¸ (Sudut)</span>: <span id="angleRT">0</span>Â°</p>
        <p><span data-i18n="omegaRT">Ï‰ (Kecepatan sudut)</span>: <span id="omegaRT">0</span> rad/s</p>
        <p><span data-i18n="alphaRT">Î± (Percepatan sudut)</span>: <span id="alphaRT">0</span> rad/sÂ²</p>
        <p><span data-i18n="periodRT">T (Periode)</span>: <span id="periodRT">0</span> s</p>
        <p><span data-i18n="pe">Energi Potensial</span>: <span id="peRT">0</span> J</p>
        <p><span data-i18n="ke">Energi Kinetik</span>: <span id="keRT">0</span> J</p>
        <p><span data-i18n="totalE">Total Energi</span>: <span id="energyRT">0</span> J</p>
      </div>

      <!-- Grafik Energi -->
      <h3 data-i18n="energyGraph">Grafik Energi</h3>

    </div>
  </div>

  <!-- Skrip -->

  <script src="pendulum.js"></script>
  <script src="multilang.js"></script>
  <script>
    // Toggle dark mode
    document.getElementById("themeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark", this.checked);
    });
  </script>
</body>
</html>
